<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>SafeMe</title>
</head>
<body>
    <h1 class="text-center mt-2">INSCRÍBETE</h1>

    <div class="container">

        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <p class="mb-1">Nombre:</p>
                <input id="nombre" class="container-fluid border-top-0 border-start-0 border-end-0" type="text">
            </div>
            <div class="col-4">
                <p class="mb-1">Correo:</p>
                <input id="mail" class="container-fluid border-top-0 border-start-0 border-end-0" type="email">
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <p class="mb-1">Trabajo:</p>
                <input id="job" class="container-fluid border-top-0 border-start-0 border-end-0" type="text">
            </div>
            <div class="col-4">
                <p class="mb-1">Teléfono:</p>
                <input id="tel" class="container-fluid border-top-0 border-start-0 border-end-0" type="email">
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-8">
                <p class="mb-1">Sobre ti:</p>
                <input id="sobreTi" class="container-fluid border-top-0 border-start-0 border-end-0" type="text">
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-8">
                <button type="button" class="btn text-white" id="boton">Enviar</button>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="card mb-3 p-0" style="max-width: 540px;">
                <div  class="row g-0">
                  <div id="fondoFoto" class="col-md-4">
                    <img src="./assets/img/—Pngtree—default male avatar_5939655.png" class="img-fluid rounded-start" alt="...">
                    <p id="nombrecitoTarjeta" class="card-text text-center text-white">Nombre</p>
                    <p id="trabajoTarjeta" class="card-text text-center text-white mb-3">Trabajo</p>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h3 class="card-title">Información</h3>
                      <div class="row mt-3">
                        <div class="col">
                            <h5 class="card-title">E-mail</h5>
                            <p id="mailTarjeta" class="card-text">correo@mail.com</p>
                        </div>
                        <div class="col">
                            <h5 class="card-title">Teléfono</h5>
                            <p id="telefonoTarjeta" class="card-text">987654321</p>
                        </div>
                      </div>
                      <div class="row mt-3">
                        <h5 class="card-title">Sobre Mi</h5>
                        <p id="sobreMiTarjeta" class="card-text">. . .</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>

    </div>
    


<script src="./assets/JS/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
